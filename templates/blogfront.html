{% extends "base.html" %}

{% block content %}

    <form action="/newpost" method="get">
        <input class = "newpostbutton" type="submit" Value="New Post"/>
    </form>

    <hr>

    {% for post in posts %}
        <div class="blogpost">
            <div class="blog-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
            <pre class="blog-body">{{post.content}}</pre>
        </div>
    {% endfor %}

{% endblock %}
