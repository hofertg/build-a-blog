{% extends "base.html" %}

{% block content %}

    <form action="/newpost" method="get">
        <input class = "newpostbutton" type="submit" Value="New Post"/>
    </form>

    <hr>

    {% for post in posts %}
        <div class="blogpost">
            <div class="blog-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
            <pre class="blog-body">{{post.content}}</pre>
        </div>
    {% endfor %}

    <br>
    <hr>

    {% if prev %}
        <a href="/?page={{ prev }}">back to the future</a>
    {% endif %}
    {% if next %}
        | <a href="/?page={{ next }}">out of the past</a>
    {% endif %}


{% endblock %}
