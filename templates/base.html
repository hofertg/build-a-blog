<!DOCTYPE html>
<html>
<head>
    <title>{{maintitle}}</title>
    <meta charset = "utf-8">

    <!--Not sure how to get these files visible to appengine:
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    So putting style in directly...
    -->

    <style>
        body {
            font-family: sans-serif;
            width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        .error {
            color: red;
        }

        label {
            display: block;
            font-size: 20px;
        }

        input[type=text] {
            width: 400px;
            font-size: 20px;
            padding: 2px;
        }

        textarea {
            width: 400px;
            height: 200px;
            font-size: 17px;
            font-family: monospace;
        }

        input[type=submit] {
            font-size: 24px;
        }

        hr {
            margin: 20px auto;
        }

        .blogpost {
            margin-top: 20px;
        }

        .blog-title {
            font-weight: bold;
            font-size: 20px;
        }

        .blog-body {
            margin: 0;
            font-size: 17px;
        }

        .newpostbutton {
            float:right;
        }

    </style>

</head>
<body>
    <h1>
        <a href="/">{{blogname}}</a>
    </h1>
    {% block content %}
    {% endblock %}


</body>
</html>
